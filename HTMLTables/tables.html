<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table border="3">
      <tr>
        <th>Food</th>
        <th>Picture</th>
      </tr>
      <tr>
        <td>Pizza</td>
        <td>
          <img src="Images/pizza.jpg" alt="picture of a pizza"
          title="Pizza" width="100" height="100" />
        </td>
      </tr>
      <tr>
        <td>Burger</td>
        <td>
          <img src="Images/burger.jpg" alt="picture of a burger"
          title="Burger" width="100" height="100" />
        </td>
      </tr>
      <tr>
        <td>Popcorn</td>
        <td>
          <img src="Images/popcorn.jpg" alt="picture of some popcorn"
          title="Popcorn" width="100" height="100" />
        </td>
      </tr>
      <tr>
        <td>Hotdog</td>
        <td>
          <img src="Images/hotdog.jpg" alt="picture of a hotdog"
          title="Hotdog" width="100" height="100" />
        </td>
      </tr>
    </table>
    <table border="3">
      <tr>
        <th></th>
        <th>3-4</th>
        <th>4-5</th>
        <th>5-6</th>
        <th>6-7</th>
      </tr>
      <tr>
        <th>John</th>
        <td colspan="3">content</td>
        <!-- occupied -->
        <!-- occupied -->
        <td>something</td>
      </tr>
      <tr>
        <th>Ann</th>
        <td rowspan="2">content</td>
        <td>something</td>
        <td>something else</td>
        <td>and something</td>
      </tr>
      <tr>
        <th>Bill</th>
        <!-- occupied -->
        <td>content</td>
        <td>something</td>
        <td>something else</td>
      </tr>
    </table>
  </body>
</html>
